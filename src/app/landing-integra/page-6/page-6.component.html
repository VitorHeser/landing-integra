<div id="hero" class="px-4 lg:px-8 mx-0 lg:mx-4 mt-8">
    <div class="grid justify-content-center">
        <div class="col-12 text-center">
            <div class="font-bold text-2xl mb-3">
                <span class="text-900">Outras funcionalidades que você tem acesso no </span>
                <span class="text-primary">Sistema para Loja de Autopeças</span>
            </div>
        </div>

        <div class="grid card w-full mt-4">
            <div class="col-12 sm:col-3 flex-column px-4 py-4" *ngFor="let obj of listaObjetos">
                <i class="pi {{obj.icon}} text-5xl font-bold" [style]="{ 'color': obj.color}"></i>
                <div class="mt-3 font-bold text-xl font-bold">{{obj.title}}</div>
                <div class="mt-5 text-md">
                    <li class="flex align-items-center mb-2 -ml-4" *ngFor="let opcoes of obj.topics">
                        <i class="pi pi-check-circle text-green-500 mr-2"></i>
                        <span class="text-900">{{opcoes.label}}</span>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
